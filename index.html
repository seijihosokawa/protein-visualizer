<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <!-- Title -->
            <title>Protein Visualizer</title>
                
            <!-- Navigation Bar Starts -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- Navigation Bar Left Most Title -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Protein Visualizer</a>
                </div>
                <!-- Navigation Bar Slider to change option to combine styles -->
                <div class="container-fluid">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault" style="color:white;"> Combine Styles</label>
                    </div>
                </div>
                <!-- Navigation Bar select option (with dropdown) for style -->
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <select name="" id="style" class="form-control" style="width: 150px;" onchange="load_pdb()">
                            <option value="none" selected disabled hidden>Select a Style</option>
                            <option value="1">None</option>
                            <option value="2">Backbone</option>
                            <option value="3">Surface</option>
                            <option value="4">Cartoon</option>
                            <option value="5">Spacefill</option>
                            <option value="6">Licorice</option>
                            <option value="7">Line</option>
                        </select>
                    </div>
                </div>
                <!-- Navigation bar button for modal which opens search-->
                <div class="container-fluid">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" style="color:white" data-target="#searchModal">
                      Search
                    </button>
                </div>
                <!-- Navigation bar button for input file-->
                <div class="container-fluid ">
                    <input class="form-control" type="file"  id="file-selector"accept=".pdb" onChange="update_current_protein()">
                </div>
                <!-- Navigation Bar button to make canvas full screen -->
                <div class="container-fluid justify-content-end">
                    <button type="button" class="btn btn-outline-secondary" onClick="set_fullscreen()" style="color:white">Full Screen</button>
                </div>
            </nav>
            <!-- Navigation Bar Ends -->
                    
            <!-- Javascript -->
            <script src="ngl.js" defer></script>
            <script src="script.js" defer></script>
    </head>
    <body>
        <!-- WebGL Canvas, where protein visualization will be viewed and interacted with -->
        <center>
        <div id="viewport" style="width:100%; height: 100vh;margin: -56px"></div></center>
        <!-- Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body" style="max-height: 80vh;
                  overflow-y: auto;">
                  <div class="container-fluid justify-content-end" style="margin: 5px">
                      <form class="d-flex">
                          <input class="form-control me-2" id="searchbar" type="text" placeholder="Search" aria-label="Search" onclick="load_modal_list()" onkeyup="filter_search_function()">
                      </form>
                      </div>
                  <div class="container-fluid justify-content-end">
                      <div class="list-group" id="protein_list">
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-outline-success" type="button" onclick="search_select_clicked()" data-dismiss="modal">Select</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal" onclick="on_modal_close()">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal Ends -->
        <!-- Footer Start -->
        <footer class="footer fixed-bottom bg-dark text-white">
            <!-- Footer help button opening an about modal -->
            <div class="text-center p-3 text-muted"> Â© 2021 Copyright:
                <a class="text-center text-white" href="https://github.com/seijihosokawa/protein_visualizer">Seiji & Yuuki Hosokawa</a>              
                <svg class="question-circle float-end" data-toggle="tooltip" data-placement="left" title="Click here for more information" data-toggle="modal" data-target="#helpModal" xmlns="http://www.w3.org/2000/svg" color="white" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">  
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                </svg>
            </div>
        </footer>
        <!-- Footer End -->
        <!-- Helpful Information Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="Help and more info dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Help</h5>     
                </div>
                <div class="modal-body">
                   
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
